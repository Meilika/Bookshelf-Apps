<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1>Bookshelf Apps</h1>
    </header>
    <main class="content">
        <div class="col-1">
            <div class="my-container">
                <h1>Bookshelf</h1>
                <h6>Tempat penyimpanan terbaik untuk bukumu!</h6>
                <div class="my-container">
                    <h4>This Bookshelf belong to</h4>
                    <h2>Meilika Dwi Putri</h2>
                    <h3>F248V4223</h3>
                    <div class="book-container">
                        <p>Jumlah Buku :</p>
                        <h4 id="jumlahBuku">0</h4>
                    </div>
                </div>
            </div>
        </div>  
        <div class="col-2">
            <div class="my-container bg-white">
                <h2 class="container-header text-center">Masukkan Buku Baru</h2>
                <form class="form" action="#" id="form">
                    <div class="form-group form-title">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" name="title" placeholder="Judul Buku..."required>
                    </div>
                    <div class="form-group form-title">
                        <label for="author">Penulis</label>
                        <input type="text" id="author" name="author" placeholder="Nama Penulis..."required>
                    </div>
                    <div class="form-group form-title">
                        <label for="year">Tahun</label>
                        <input type="year" id="year" name="year" placeholder="Tahun..."required>
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn">
                </form>
            </div>
            <div class="book_shelf">
                <h2 class="container-header">Belum selesai dibaca</h2>
                <div class="list-item" id="books"></div>
            </div>
            <div class="book_shelf">
                <h2 class="container-header">Selesai dibaca</h2>
                <div class="list-item" id="completed-books"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Tugas Akhir Belajar Membuat Front-End Web untuk Pemula &#169; 2021, Dicoding Academy</p>
    </footer>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
</body>
</html>
